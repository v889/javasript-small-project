<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="bg-dark text-white p-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <font face="Comic sans MS" 
                    size="11" color="red">
                    <strong>ToDo List</strong>
                </font>
                   
            </div>
        </div>
    </div>
</header>
      <main>
          <div class="container mt-5" col-9>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="task name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="addbutton" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
          </div>
          <ul id="parent" class="list-group">
              

          </ul>
          </div>

      </main>
      <script>
          let addbtn=document.getElementById('addbutton')
          addbtn.addEventListener('click',addChapter)
          function addChapter(e){
            let parent=document.getElementById('parent')
           
              let currentBtn=e.currentTarget;
              let currentInput=currentBtn.previousElementSibling
              let newLi=document.createElement('li')
              let chapterName=currentInput.value
              newLi.classList.add("list-group-item")
              newLi.className="list-group-item d-flex justify-content-between"
              newLi.innerHTML=`<h3 class="flex-grow-1">${chapterName}</h3>
                  <button class="btn btn-warning mx-5" onclick="editChapter(this)">Edit</button>
                  <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>`
              
              parent.appendChild(newLi)

          }
          function removeChapter(currentelement){
              currentelement.parentElement.remove()
              let parent=document.getElementById('parent');
              
          }
          function editChapter(currentelement){
              if(currentelement.textContent=="Done")
              {
                currentelement.textContent="Edit"
                let currChapterName=currentelement.previousElementSibling.value;
               
                let currHeading=document.createElement('h3');
                currHeading.className="flex-grow-1"
                currHeading.textContent=currChapterName;
                currentelement.parentElement.replaceChild(currHeading,currentelement.previousElementSibling)


              }
              else{
              currentelement.textContent="Done"
              let currChapterName=currentelement.previousElementSibling.textcontent
              let currentInput=document.createElement('input')
              currentInput.type="text"
              currentInput.placeholder="text"
              currentInput.className="form-control"
              currentInput.value=currChapterName;
              currentelement.parentElement.replaceChild(currentInput,currentelement.previousElementSibling)
              }

          }
      </script>
    
</body>
</html>

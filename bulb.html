<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body style="background-color:black;">
    <h1 id="headi">Bulb off</h1>
    <img id="bulb" class="center" src="image/bulb-off.jpg">
    <img id="switc" class="center" src="image/download3.jpg">
    <script>
        let btn=document.getElementById('switc')
        btn.addEventListener('click',bulbtoggle)
        function bulbtoggle(e){
            if(headi.textContent.includes('off')){
                bulb.src="image/bulb-on.jpg";
            switc.src="image/download1.jpg";
            headi.textContent='bulb on'


            }
            else{
                bulb.src="image/bulb-off.jpg";
            switc.src="image/download3.jpg";
            headi.textContent='bulb off'

            }
            

        }
    </script>
</body>
</html>
